<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo</title>
    <link rel="stylesheet" href="css/forma.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const raio = document.getElementById("raio")
        var resultado = document.getElementById("resultado")
        function calcular(){
            var res = (raio.value*raio.value)*Math.PI;
            resultado.append(res);
        }
    </script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="text-center">Círculo</h1>
         </header>

         <main class="container">
            <div class="row">
                <div class="col-sm-5 item">
                    <div class="forma-geometrica">
                        <img src="./img/circulo.webp">
                        <div class="text">
                            <h3>Círculo</h3>
                            <p>Um círculo é uma forma geométrica 2D que consiste em todos os pontos que estão a uma distância igual de um ponto central denominado centro. Essa distância é conhecida como raio do círculo.</p>
                            <h3>Calcular área</h3>
                            <form class="form">
                                <label for="raio">Raio:</label>
                                <input type="number" placeholder="Digite o raio do círculo" class="form-control" id="raio">
                                <button type="button" onclick="calcular()" class="btn btn-success">Calcular</button>
                            </form>
                            <p id="resultado">Resultado: </p>
                        </div>
                    </div>
                </div>
            </div>
         </main>
    </div>
</body>
</html>
